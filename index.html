<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/video.js/dist/video-js.min.css">
    <link rel="stylesheet" href="node_modules/videojs-settings-menu/dist/videojs-settings-menu.css">
    <script src="node_modules/video.js/dist/video.min.js"></script>
    <script src="node_modules/videojs-settings-menu/dist/videojs-settings-menu.min.js"></script>
    <style type="text/css">
        .vjs-menu-button {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .vjs-menu-button .vjs-settings-menu {
            font-size: 2em;
        }
        .vjs-menu .vjs-menu-content .vjs-menu-item {
            white-space: nowrap;
        }
        .vjs-menu .vjs-menu-content {
            overflow: initial;
        }
    </style>
    <title>Document</title>
</head>
<body>
<video
        id="my-player"
        class="video-js"
        controls
        preload="auto"
        poster="//vjs.zencdn.net/v/oceans.png"
        data-setup='{}'>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4"></source>
    <source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm"></source>
    <source src="//vjs.zencdn.net/v/oceans.ogv" type="video/ogg"></source>
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">
            supports HTML5 video
        </a>
    </p>
</video>
</body>
<script>
    var player = videojs('my-player', {
        'playbackRates': [0.5, 1, 1.5, 2],
        controlBar: {
            children: {
                'playToggle':{},
                'muteToggle':{},
                'volumeControl':{},
                'currentTimeDisplay':{},
                'timeDivider':{},
                'durationDisplay':{},
                'liveDisplay':{},

                'flexibleWidthSpacer':{},
                'progressControl':{},

                'settingsMenuButton': {
                    entries : [
                        'subtitlesButton',
                        'playbackRateMenuButton'
                    ]
                },
                'fullscreenToggle':{}
            }
        }
    });
</script>
</html>
